<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Simples</h1>
    </header>
    <main>
        <h2>Sobre Mim</h2>
        <p>Esta é uma página de exemplo feita em HTML com um pouco de CSS. Aqui, você pode ver como criar uma estrutura básica de página web.</p>
        <h3>Hobbies</h3>
        <ul>
            <li>Programação</li>
            <li>Leitura</li>
            <li>Xadrez</li>
        </ul>
    </main>
    <footer>
        &copy; 2024 Minha Página Simples
    </footer>
</body>
</html>
