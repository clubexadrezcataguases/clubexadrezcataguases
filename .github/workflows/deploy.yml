name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Branch que você está usando para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Deploy
        run: |
          # Adicione seus comandos para construir o site aqui, se necessário
          echo "Deploying to GitHub Pages"
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
