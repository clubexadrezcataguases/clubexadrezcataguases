        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none; /* desabilita a seleção de texto */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-font-smoothing: antialiased; /* remove o antiserilhado da fonte */
        }
        h1 {
            font-size: 4rem; /* Reduzido o tamanho da fonte */
